<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUD Buffs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="hud">
        <button class="buff-button" onclick="useBuff(1)">
            <img src="C:/Users/Leonardo/Desktop/FrenzyHelper/Bless.png" alt="Ícone do Buff 1">
            <span class="texto-buff">Bless</span>
            <div class="cooldown" id="buff1-cooldown"><span id="buff1-cooldown-time"></span></div>
            <div class="notification" id="buff1-notification">Insira o tempo de cooldown</div>
        </button>
        <button class="buff-button" onclick="useBuff(2)">
            <img src="C:/Users/Leonardo/Desktop/FrenzyHelper/AutoCatcher.png" alt="Ícone do Buff 2">
            <span class="texto-buff">AutoCatcher</span>
            <div class="cooldown" id="buff2-cooldown"><span id="buff2-cooldown-time"></span></div>
            <div class="notification" id="buff2-notification">Insira o tempo de cooldown</div>
        </button>
        <!-- Adicione mais botões conforme necessário -->
    </div>
    
    <div id="popup" class="popup">
        <p>Cooldown terminou!</p>
        <button onclick="closePopup()">Fechar</button>
    </div>
    
    <div class="overlay" id="overlay"></div>
    
    <audio id="alertSound" src="alert.mp3"></audio>
    
    <script src="script.js"></script>
</body>
</html>
