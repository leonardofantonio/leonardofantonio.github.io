<!DOCTYPE html>
<html>
<head>
    <title>Patient Form</title>
</head>
<body>
    <h2>Patient Information</h2>
    <form id="patientForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br>
        <!-- Add more fields as needed -->

        <h2>Medical Information</h2>
        <label for="previousDisease">Previous Disease:</label><br>
        <input type="text" id="previousDisease" name="previousDisease"><br>
        <!-- Add more fields as needed -->

        <h2>Reason for Consultation</h2>
        <label for="reason">Reason:</label><br>
        <textarea id="reason" name="reason" rows="4" cols="50"></textarea><br>

        <h2>Save Data</h2>
        <button onclick="saveForm()">Save</button>
    </form>

    <script>
        function saveForm() {
            const formData = new FormData(document.getElementById('patientForm'));
            const patientName = formData.get('name');
            // Add code to save the form data to the cloud or locally

            alert('Form saved for ' + patientName);
        }
    </script>
</body>
</html>
